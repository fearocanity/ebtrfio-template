name: "Repo Checker"
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check-repo:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
        env:
          tok_fb: ${{ secrets.TOK_FB }}
          tok_gif: ${{ secrets.TOK_GIF }}
      - name: execute
        run: bash checkermain.sh "${tok_fb}" "${tok_gif}" >> "${GITHUB_STEP_SUMMARY}"
